<!DOCTYPE html>
<script type="text/javascript">
    function square(x)
        return x*x;

    document.writeln("<h1>Square of the 1st 10 numbers</h1>"); 

    var sum = 0;
    for(var i = 0 ; i < 10; i++){
        document.write("<p>Square of the number " + i " : " + square(i) + "</p>");
        sum += i;
    }
    alert("<br>The sum of the first 10 natural numbers: " + sum);
</script>
