<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" media="screen">
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}"><br>
                <input type="text" placeholder="Password" name="password" value="{{ request.form.password }}"><br>
                <input class="btn btn-default" type="submit" value="Login">
            </form>
            {% if error%}
            <p><strong>{{ error }}</strong></p>
            {% endif %}
        </div>
    </body>
</html>
